{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <p> <input name="file1" placeholder="File 1" type="file"><br></p>
            <p> <input name="file2" placeholder="File 2" type="file"><br></p>
            <select name="algorithm">
                <option value="lines">Lines</option>
                <option value="sentences">Sentences</option>
                <option value="substrings">Substrings</option>
            </select>
            <input name="length" placeholder="similarities" type="number"/>
            <button type="compare">Compare</button>
        </form>
    </div>

{% endblock %}
